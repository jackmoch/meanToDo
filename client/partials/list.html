

<form ng-submit="sendItem()">
	<input type="text" ng-model="content" placeholder="To Do Item Here">	
	<input type="text" ng-model="date" placeholder="To Do Date Here">
	<input type="submit">
</form>
<ul>
	<li ng-repeat="item in list">
		{{item.content}}: {{item.date}}
		<button ng-click="deleteItem()" type="">Delete</button>
		<button ng-click="editItem()">Edit</button>
	</li>
</ul>
